        <section>
            <h1>Cotizá tu moto 0km</h1>
            <br>
            <h2>¡Llena el siguiente formulario y enterate lo fácil que es conseguir tu nuevo 0km!</h2>
            <br>

            
        </section>
        <section class="cotizadorSimulador">

          <form class="form-group" id="cotizadorSimulador-form" action="">
                <label for="exampleSelect">Modelo elegido</label>
                <select class="form-select" name="seleccionModeloCotizador" id="seleccionModeloCotizador">
                  <option value="">Selecciona una opción</option>
                  <option value="BTRK502">Benelli TRK 502</option>
                  <option value="HTXR250">Honda Tornado XR 250</option>
                  <option value="YTNR250">Yamaha Tenere 250</option>
                </select>

                <label for="exampleSelect">Coutas a pagar</label>
                <select class="form-select" name="seleccionCuotasCotizador">
                  <option value="">Selecciona una opción</option>
                  <option value="6">6</option>
                  <option value="12">12</option>
                  <option value="16">16</option>
                  <option value="24">24</option>
                </select>

                <div class="form-check">
                  <input class="form-check-input" type="radio" id="ARSCheck" name="currencyCheck" value="USD" checked>
                  <label class="form-check-label" for="USD">
                    U$D
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="USDCheck" name="currencyCheck" value="ARS">
                  <label class="form-check-label" for="ARS">
                    AR$  
                  </label>
                </div>

                <button class="btn btn-info" type="submit">Cotizar</button>

          </form>

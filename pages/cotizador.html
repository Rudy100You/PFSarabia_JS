<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="../css/styles.css" rel="stylesheet" />
    <title>Tomoto.com - Cotizador online</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">TOMOTO.com</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./cotizador.html">Cotizador</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./error.html">Catalogo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./error.html">Novedades</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="cotizadorMainContent">
      <section>
        <h1>Cotizá tu moto 0km</h1>
        <br />
        <h2>
          ¡Llena el siguiente formulario y enterate lo fácil que es conseguir tu
          nuevo 0km!
        </h2>
        <br />
      </section>
      <section class="cotizadorSimulador">
        <form id="cotizadorSimulador-form" action="">
          <div class="form-group">
            <label for="exampleSelect">Modelo elegido</label>
            <select
              class="form-select"
              name="seleccionModeloCotizador"
              id="seleccionModeloCotizador"
              required
            >
              <option value="">Selecciona una opción</option>
              <option value="BTRK502">Benelli TRK 502</option>
              <option value="HTXR250">Honda Tornado XR 250</option>
              <option value="YTNR250">Yamaha Tenere 250</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleSelect">Coutas a pagar</label>
            <select class="form-select" name="seleccionCuotasCotizador" required>
              <option value="">Selecciona una opción</option>
              <option value="6">6</option>
              <option value="12">12</option>
              <option value="16">16</option>
              <option value="24">24</option>
            </select>
          </div>
          <div class="form-group" id="seleccionMonedaCotizador">
            <div class="form-check" >
              <input
                class="form-check-input"
                type="radio"
                id="ARSCheck"
                name="currencyCheck"
                value="USD"
                checked
                required
              />
              <label class="form-check-label" for="USD"> U$D </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="USDCheck"
                name="currencyCheck"
                value="ARS"
                required
              />
              <label class="form-check-label" for="ARS"> AR$ </label>
            </div>
          </div>

          <button class="btn btn-info" type="submit">Cotizar</button>
        </form>
        
      <div id="selectedModelInfo">
        Selecciona un modelo
      </div>
      <div id="cotizadorResultados"></div>

      <div id="historialResultados"></div>
      </section>
      
      
    </main>
    <script src="../js/quoter.js"></script>
  </body>
</html>
